<div class="container-fluid">
  <!-- <div class="button-container">
    <a href="#button" class="btn btn-primary btn-round btn-lg">New Profile</a>
  </div> -->
  <h2 class="title" style="text-align: center">New Profile</h2>
  <div class="separator separator-primary" style="margin-bottom: 20px;"></div>
  <div class="row">
    <div class="col-md-10">
      <div class="row card portfolio">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-12">
              <!-- <a [routerLink]="['/member/radian_add']" class="btn btn-danger btn-round profile-label"><i class="fa fa-plus"></i>Create Profile</a> -->
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <form class="form mb-search" name="addRadianForm" [formGroup]="addRadianFormGroup">
                <div class="container-fluid">
                  <div class="row mt-top"
                    *ngIf="addRadianForm.ProfileName.errors && (addRadianForm.ProfileName.dirty || addRadianForm.ProfileName.touched)">
                    <div class="col-md-12">
                      <app-required-validation-message [fieldName]="'Profile Name'"
                        *ngIf="addRadianForm.ProfileName.errors.required"></app-required-validation-message>

                    </div>
                  </div>
                  <div class="row mt-top">
                    <div class="col-md-2 custom-label">
                      <div class="portfolio-label">Profile Name</div>
                    </div>
                    <div class="col-md-10">
                      <div class="input-group">
                        <input type="text" class="signUp-form-control form-control" placeholder="Profile Name"
                          formControlName="ProfileName">
                      </div>
                    </div>
                  </div>
                  <div class="row mt-top"
                    *ngIf="addRadianForm.ProfilePicture.errors && (addRadianForm.ProfilePicture.dirty || addRadianForm.ProfilePicture.touched)">
                    <div class="col-md-12">
                      <app-required-validation-message [fieldName]="'Image'"
                        *ngIf="addRadianForm.ProfilePicture.errors.required"></app-required-validation-message>

                    </div>
                  </div>
                  <div class="row mt-top">
                    <div class="col-md-2 custom-label">
                      <div class="portfolio-label">Profile Picture</div>
                    </div>
                    <div class="col-md-10">
                      <div class="row mt-top">
                        <div class="col-md-12">
                          <input type="file" (change)="fileChangeEvent($event)" />
                        </div>
                      </div>
                      <div class="row mt-top" *ngIf="isUploaded">
                        <div class="col-md-8">
                          <h6>Crop Image</h6>
                          <div class="row">
                            <div class="col-md-12">
                              <image-cropper class="border-custom" [imageChangedEvent]="imageChangedEvent"
                                [maintainAspectRatio]="true" [aspectRatio]="4 / 4" [resizeToWidth]="256" format="png"
                                (imageCropped)="imageCropped($event)"></image-cropper>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-4">
                          <h6>Preview</h6>
                          <div class="row">
                            <div class="col-md-12">
                              <img [src]="croppedImage" class="border-custom" />
                            </div>

                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row mt-top"
                    *ngIf="addRadianForm.CoverPicture.errors && (addRadianForm.CoverPicture.dirty || addRadianForm.CoverPicture.touched)">
                    <div class="col-md-12">
                      <app-required-validation-message [fieldName]="'Cover Image'"
                        *ngIf="addRadianForm.ProfilePicture.errors.required"></app-required-validation-message>

                    </div>
                  </div>
                  <div class="row mt-top">
                    <div class="col-md-2 custom-label">
                      <div class="portfolio-label">Cover Picture</div>
                    </div>
                    <div class="col-md-10">
                      <div class="row mt-top">
                        <div class="col-md-12">
                          <input type="file" (change)="CoverFileChangeEvent($event)" />
                        </div>
                      </div>
                    </div>
                  </div>


                  <div class="row mt-top"
                    *ngIf="addRadianForm.ProfileDescription.errors && (addRadianForm.ProfileDescription.dirty || addRadianForm.ProfileDescription.touched)">
                    <div class="col-md-12">
                      <app-required-validation-message [fieldName]="'Description'"
                        *ngIf="addRadianForm.ProfileDescription.errors.required"></app-required-validation-message>

                    </div>
                  </div>
                  <div class="row mt-top">
                    <div class="col-md-2 custom-label">
                      <div class="portfolio-label">About Profile</div>
                    </div>
                    <div class="col-md-10">
                      <angular-editor class="form-control" [placeholder]="'About Profile'"
                        formControlName="ProfileDescription" [config]="config">
                      </angular-editor>
                    </div>
                  </div>
                  <div class="row mt-top"
                    *ngIf="addRadianForm.LinkedPortfolio.errors && (addRadianForm.LinkedPortfolio.dirty || addRadianForm.LinkedPortfolio.touched)">
                    <div class="col-md-12">
                      <app-required-validation-message [fieldName]="'Portfolio'"
                        *ngIf="addRadianForm.LinkedPortfolio.errors.required"></app-required-validation-message>

                    </div>
                  </div>
                  <div class="row mt-top">
                    <div class="col-md-2 custom-label">
                      <div class="portfolio-label">Linked Portfolio</div>
                    </div>
                    <div class="col-md-5">
                      <select class="select-css" placeholder="Skill/Art" formControlName="LinkedPortfolio">
                        <option value="" [selected]="true">--Select Portfolio--</option>
                        <option *ngFor="let item of userPortfolio" [ngValue]="item.id">
                          {{item.PortfolioName}}
                        </option>
                      </select>
                    </div>
                    <div class="col-md-5"></div>
                  </div>

                  <div class="row mt-top"
                    *ngIf="addRadianForm.ProfileExpertise.errors && (addRadianForm.ProfileExpertise.dirty || addRadianForm.ProfileExpertise.touched)">
                    <div class="col-md-12">
                      <app-required-validation-message [fieldName]="'Experties'"
                        *ngIf="addRadianForm.ProfileExpertise.errors.required"></app-required-validation-message>

                    </div>
                  </div>
                  <div class="row mt-top">
                    <div class="col-md-2 custom-label">
                      <div class="portfolio-label">Expertise</div>
                    </div>
                    <div class="col-md-5">
                      <select class="select-css" placeholder="Skill/Art" formControlName="ProfileSkill"
                        (change)="getSkillSubCategory($event.target.value)">
                        <option value="" [selected]="true">--Category of Art--</option>
                        <option *ngFor="let item of skills" value="{{item.radianSkillCategoryId}}">
                          {{item.radianSkillCategoryName}}
                        </option>
                      </select>
                    </div>
                    <div class="col-md-5"></div>
                  </div>
                  <div class="row mt-top">
                    <div class="col-md-2 custom-label">
                      <div class="portfolio-label"></div>
                    </div>

                    <div class="col-md-10">
                      <div class="pretty p-switch p-fill" *ngFor="let item of skillsSubcategory;let i=index;">
                        <input type="checkbox" name="switch{{i}}" (change)="onSelectExperties($event,item)" /><br/>
                        <div class="state p-success">
                          <label>{{item.subCategoryName}}</label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row mt-top">
                    <div class="col-md-12 flt-right">
                      <button class="btn btn-primary btn-round btn-margin"
                        (click)="onSubmit()">Create</button>&nbsp;
                      <a [routerLink]="['/member/hunar_view']" class="btn btn-primary btn-round reset-btn">Cancel</a>
                    </div>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-2">
    </div>
  </div>
</div>
